<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocator - Ashesi Campus Resource Locator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Load Tailwind Config -->
    <script src="js/tailwindConfig.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        /* Sliding Form Panel */
        .form-panel {
            position: fixed;
            right: -400px;
            top: 0;
            height: 100vh;
            width: 400px;
            background: white;
            transition: right 0.3s ease-in-out;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .form-panel.active {
            right: 0;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans antialiased flex h-screen overflow-hidden">

    <!-- Admin Sidebar Navigation -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out bg-ashesi-maroon text-white w-64 flex flex-col z-20 shadow-xl">
        <!-- Sidebar Header/Logo -->
        <div class="p-6 flex items-center h-16 border-b border-white/20">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                </path>
            </svg>
            <span class="text-xl font-semibold">Admin Dashboard</span>
        </div>

        <!-- Admin Navigation -->
        <nav class="flex-grow p-4 space-y-2">
            <a href="resource_allocator.html"
                class="flex items-center p-3 rounded-lg bg-white/20 transition duration-150 ease-in-out font-medium">
                Resource Allocator
            </a>
            <a href="available_sessions.html"
                class="flex items-center p-3 rounded-lg hover:bg-white/10 transition duration-150 ease-in-out font-medium">
                Available Sessions
            </a>
            <a href="#"
                class="flex items-center p-3 rounded-lg hover:bg-white/10 transition duration-150 ease-in-out font-medium">
                Analytics
            </a>
        </nav>

        <!-- Bottom Links -->
        <div class="p-4 space-y-2 border-t border-white/20">
            <a href="#"
                class="flex items-center p-3 rounded-lg hover:bg-white/10 transition duration-150 ease-in-out font-medium">Settings</a>
            <a href="#"
                class="flex items-center p-3 rounded-lg hover:bg-white/10 transition duration-150 ease-in-out font-medium">Sign
                Out</a>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-y-auto main-content">
        <!-- Header -->
        <header class="bg-white shadow-sm h-16 flex justify-between items-center px-6 md:px-10 sticky top-0 z-10">
            <h1 class="text-xl md:text-2xl font-semibold text-gray-800">Resource Allocator</h1>
            <div
                class="flex items-center text-ashesi-maroon font-medium border border-ashesi-maroon rounded-full py-1 px-4">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                <span class="text-sm md:text-base">Admin Mode</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6 md:p-10 flex-1">
            <!-- Map Container (leader requested #ashesi-map inside #map-container) -->
            <div id="map-container" class="bg-white rounded-xl shadow-lg p-6 h-[calc(100vh-200px)] relative">
                <div id="ashesi-map" class="w-full h-full rounded-lg"></div>
            </div>
        </main>

        <!-- Sliding Form Panel -->
        <div id="locationForm" class="form-panel">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">Add Location</h2>
                    <button id="closeForm" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="resourceForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location Type</label>
                        <select name="locationType"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-ashesi-maroon focus:ring-ashesi-maroon">
                            <option value="">Select type...</option>
                            <option value="classroom">Classroom</option>
                            <option value="seminar">Seminar Room</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Capacity</label>
                        <input type="number" name="capacity"
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-ashesi-maroon focus:ring-ashesi-maroon"
                            min="1">
                    </div>

                    <button type="submit"
                        class="w-full bg-ashesi-maroon text-white py-2 px-4 rounded-lg hover:bg-ashesi-maroon/90 transition duration-200">
                        Save Location
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 p-6 md:px-10 mt-auto">
            <div class="text-center">
                <p class="text-sm text-gray-500">Â© 2025 Ashesi University. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/admin.js"></script>
    <script>
        $(document).ready(function () {
            // Handle map click to show form
            $('#ashesi-map, #map').on('click', function (e) {
                $('#locationForm').addClass('active');
            });

            // Handle form close button
            $('#closeForm').on('click', function () {
                $('#locationForm').removeClass('active');
            });

            // Handle mobile menu
            $('#mobile-menu-button').on('click', function () {
                $('#sidebar').toggleClass('-translate-x-full');
            });

            // Handle form submission
            $('#resourceForm').on('submit', function (e) {
                e.preventDefault();
                // Add your form submission logic here
                const formData = {
                    type: $('select[name="locationType"]').val(),
                    capacity: $('input[name="capacity"]').val()
                };
                console.log('Form submitted:', formData);
                // TODO: Add API call to save location
                $('#locationForm').removeClass('active');
            });
        });
    </script>


    <script src="js/map.js"></script>
</body>

</html>
