<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashesi Campus Locator - Authentication</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind with the Ashesi theme colors and font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ashesi-maroon': '#800020', // Deep maroon color
                        'ashesi-light': '#fef2f2', // Very light pink for accents
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans antialiased flex items-center justify-center min-h-screen p-4">

    <!-- Authentication Container (Centered Card) -->
    <div class="w-full max-w-md">
        
        <!-- App Header/Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-ashesi-maroon mb-2">Ashesi Resource Locator</h1>
            <p class="text-gray-500 text-lg">Student Access Portal</p>
        </div>

        <!-- Toggable Form Card -->
        <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border border-gray-100">
            
            <!-- Login Form (Default View) -->
            <div id="login-form">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back!</h2>
                
                <form onsubmit="event.preventDefault(); console.log('Login Attempted');">
                    <div class="mb-5">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="login-email" placeholder="student@ashesi.edu.gh" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ashesi-maroon/50 focus:border-ashesi-maroon transition duration-150">
                    </div>
                    
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ashesi-maroon/50 focus:border-ashesi-maroon transition duration-150">
                    </div>
                    
                    <button type="submit"
                            class="w-full bg-ashesi-maroon text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-ashesi-maroon/90 transition duration-200">
                        Log In
                    </button>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button onclick="toggleForm('signup')" class="text-ashesi-maroon font-medium hover:text-ashesi-maroon/80 transition duration-150 underline">
                        Sign Up
                    </button>
                </p>
            </div>
            
            <!-- Signup Form (Hidden by Default) -->
            <div id="signup-form" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                
                <form onsubmit="event.preventDefault(); console.log('Signup Attempted');">
                     <div class="mb-5">
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Kwame Ofori" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ashesi-maroon/50 focus:border-ashesi-maroon transition duration-150">
                    </div>

                    <div class="mb-5">
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="signup-email" placeholder="student@ashesi.edu.gh" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ashesi-maroon/50 focus:border-ashesi-maroon transition duration-150">
                    </div>
                    
                    <div class="mb-5">
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ashesi-maroon/50 focus:border-ashesi-maroon transition duration-150">
                    </div>

                    <div class="mb-6">
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" placeholder="••••••••" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ashesi-maroon/50 focus:border-ashesi-maroon transition duration-150">
                    </div>
                    
                    <button type="submit"
                            class="w-full bg-ashesi-maroon text-white font-semibold py-3 rounded-lg shadow-lg hover:bg-ashesi-maroon/90 transition duration-200">
                        Sign Up
                    </button>
                </form>

                <p class="mt-6 text-center text-sm text-gray-600">
                    Already have an account? 
                    <button onclick="toggleForm('login')" class="text-ashesi-maroon font-medium hover:text-ashesi-maroon/80 transition duration-150 underline">
                        Log In
                    </button>
                </p>
            </div>

        </div>
    </div>
    
    <!-- JavaScript for toggling forms -->
    <script>
        /**
         * Toggles visibility between the login and signup forms.
         * @param {string} view - The form to show ('login' or 'signup').
         */
        function toggleForm(view) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (view === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else if (view === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
